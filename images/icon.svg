    <!-- 8개의 잎 -->
    <ellipse cx="0" cy="-90" rx="24" ry="75" fill="#2E7D32"/>
    <ellipse cx="64" cy="-64" rx="24" ry="75" fill="#66BB6A" transform="rotate(45 64 -64)"/>
    <ellipse cx="90" cy="0" rx="24" ry="75" fill="#2E7D32" transform="rotate(90 90 0)"/>
    <ellipse cx="64" cy="64" rx="24" ry="75" fill="#66BB6A" transform="rotate(135 64 64)"/>
    <ellipse cx="0" cy="90" rx="24" ry="75" fill="#2E7D32" transform="rotate(180 0 90)"/>
    <ellipse cx="-64" cy="64" rx="24" ry="75" fill="#66BB6A" transform="rotate(225 -64 64)"/>
    <ellipse cx="-90" cy="0" rx="24" ry="75" fill="#2E7D32" transform="rotate(270 -90 0)"/>
